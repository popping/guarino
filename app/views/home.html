<div class="frame">
    <p>This is the home view.</p>

    <div flow-init="{target: 'api/upload'}"
         flow-files-submitted="$flow.upload()"
         flow-file-success="$file.msg = $message">

      <input type="file" flow-btn/>

      <table>
        <tr ng-repeat="file in $flow.files">
            <td>{{$index+1}}</td>
            <td>{{file.name}}</td>
            <td>{{file.msg}}</td>
        </tr>
      </table>
    </div>
</div>
