<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css" />

  <body ng-app="guarinoApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="main" ng-controller="MainCtrl">
            <div class="background">
                <img class="img-background" src="/images/fondo-imagen-1362x600.png">
            </div>
            <header class="cabecera float-div">
                <div class="logo-background float-div">
                    <img src="images/logo-268x142.png" class="logo">                    
                </div>
                <nav class="menu-central float-div">
                    <ul>
                        <li ng-repeat="item in menuCentral.items">
                            <a ng-href="{{ item.link }}" ng-click="setSelected(item)">{{ item.name }}</a>
                            <ul class="sub" ng-if="item.items != null" ng-show="item.popup">
                                <li ng-repeat="subitem in item.items">
                                    <a ng-href="{{ subitem.link }}" ng-click="setSelected(subitem)">{{ subitem.name }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>   
                <div class="contactos-background float-div">
                    <ul>
                        <li>02285-15220147</li>
                        <li><a href="mailto:info@arquitecturaguarino.com.ar">info@arquitecturaguarino.com.ar</a></li>
                        <li><a href="mailto:ag.estudiointegral@yahoo.com.ar">ag.estudiointegral@yahoo.com.ar</a></li>
                        <li><a target="_blank" href="https://www.facebook.com/arqariadna.guarino">face: arqariadna.guarino</a></li>
                    </ul>
                </div>
            </header>
            <nav class="menu-lateral float-div">
                <ul>
                    <li ng-repeat="item in menuLateral.items">
                        <a ng-href="{{ item.link }}" ng-click="setSelected(item)">{{ item.name }}</a>
                        <ul class="sub" ng-if="item.items != null" ng-show="item.popup">
                            <li ng-repeat="subitem in item.items">
                                <a ng-href="{{ subitem.link }}" ng-click="setSelected(subitem)">{{ subitem.name }}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>      
            <section class="cuerpo float-div" ng-class="classAnimation" ng-view></section>      
            <footer class="pie float-div">
                <div class="email float-div">
                    <a class="link" href="mailto:info@arquitecturaguarino.com.ar">INFO@ARQUITECTURAGUARINO.COM.AR</a>
                </div>
            </footer>
        </div>
